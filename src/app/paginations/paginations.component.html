
<div class="text-center">
  <button class="me-3" (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1">
    Back Page
  </button>
  <span class="me-3">{{ currentPage }}</span>
  <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">
    Next Page
  </button>
</div>
