<div class="row m-5">
  <div style="background-color: rgb(125, 175, 186);" class="col-md-12 p-3">
    <div class="">
      <h3>Welcome to Our Movie</h3>
      <p>This is a simple Website to disply Movie</p>
    </div>

    <div class="form-group col-md-12">
      <label for="exampleInput">Enter Something:</label>
      <div class="input-group">
        <input type="text" class="form-control me-3" id="exampleInput" placeholder="Type here...">
        <div class="input-group-append">
          <button type="button" class="btn btn-info"> Search </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div style="padding: 2vw;" class="row row-cols-1 row-cols-md-4 g-4">
  @for(movie of movies; track movie.id ; let i = $index){
  <div class="col">
    <app-movie-card [movieItem]="movie"></app-movie-card>
  </div>
  } @empty {
  <p>List is empty</p>
  }
</div>
