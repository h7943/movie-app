<div class="container">
  <h1 class="my-4">Search Results</h1>
  <p class="lead">Showing results for : {{ searchQuery }}</p>

  <div class="row">
    @for (movie of searchResults; track movie.id; let i = $index){
      <div class="col-4">
        <app-movie-card [movieItem]="movie"></app-movie-card>
      </div>
    }  
  </div>

  
</div>
