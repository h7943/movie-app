<div style="height: 450px;" class=" me-0 m-2">
  <div class="card-body">
    <div style="position: relative;">
      <img style="height: 350px; cursor: pointer;" (click)="redirectToDetails(movieItem.id)"
           [src]="'https://image.tmdb.org/t/p/w500/' + movieItem.poster_path" class="card-img-top" [alt]="movieItem.title">
           <span class="ellipse-circul">
            <i class="fa-solid fa-ellipsis"></i>
        </span>        
    </div>
    <h3 class="card-title mt-4" style="cursor: pointer;font-weight: 800;"(click)="redirectToDetails(movieItem.id)">{{movieItem.title}}</h3>
  </div>
  <div class="d-flex p-2 mt-2">
    <span class="card-text date me-auto">{{date}}</span>
    <span (click)="toggleWishlist() " style="cursor: pointer;">
      <i   class="fa-regular fa-heart fa-2x" [ngClass]="{'filled': wishlistService.isInWishlist(movieItem)}"></i>
    </span>
  </div>
  <div>
  </div>
